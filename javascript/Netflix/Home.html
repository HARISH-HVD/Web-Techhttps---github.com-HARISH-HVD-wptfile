<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Index.html">
    <style>
        /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
}

.navbar {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: #141414;
}

.navbar .logo {
    font-size: 1.5rem;
    color: #e50914;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar ul li a {
    color: #fff;
    text-decoration: none;
}

.hero {
    height: 60vh;
    background: url('hero-image.jpg') no-repeat center center / cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero-content h2 {
    font-size: 3rem;
    margin-bottom: 10px;
}

.hero-content button {
    padding: 10px 20px;
    background-color: #e50914;
    color: #fff;
    border: none;
    font-size: 1rem;
    cursor: pointer;
}

.rows {
    margin-top: 20px;
}

.row {
    padding: 20px;
}

.row h3 {
    margin-bottom: 10px;
}

.row__posters {
    display: flex;
    overflow-x: scroll;
}

.row__posters img {
    width: 150px;
    margin-right: 10px;
    border-radius: 4px;
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <h1 class="logo">Netflix</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Banner -->
    <section class="hero">
        <div class="hero-content">
            <h2>Featured Movie</h2>
            <p>Experience thrilling movies and shows</p>
            <button>Watch Now</button>
        </div>
    </section>

    <!-- Content Rows -->
    <section class="rows">
        <div class="row">
            <h3>Trending Now</h3>
            <div class="row__posters">
                <!-- Each thumbnail image would go here -->
                <img src="image1.jpg" alt="movie 1">
                <img src="image2.jpg" alt="movie 2">
                <img src="image3.jpg" alt="movie 3">
                <!-- Add as many as needed -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
