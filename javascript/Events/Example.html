<input placeholder="number1" onkeyup="add()" onselect="changecolor(this)" id="n1">
<input placeholder="number2" onkeyup="add()" onselect="changecolor1(this)" id="n2">
<div id="result"></div>
<script>
    function changecolor(text)
    {
        text.style.color="pink"
        text.style.backgroundColor="black"
    }
    function changecolor1(text)
    {
        text.style.color="yellow"
        text.style.backgroundColor="green"
    }

    function add()
    {
        const n1=parseInt(document.getElementById("n1").value)
        const n2=parseInt(document.getElementById("n2").value)
        document.getElementById("result").innerText=(n1+n2)
    }
</script>
