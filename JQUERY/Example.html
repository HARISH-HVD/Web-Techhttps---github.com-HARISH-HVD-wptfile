<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="alert alert-primary" role="alert">
            Harish Dasarwar !!  Happy Diwali !!
        </div>
        <button id="hide" type="button" class="btn btn-primary">Hide</button>
        <button id="show" type="button" class="btn btn-secondary">Show</button>
        <button id="toggle" type="button" class="btn btn-success">Hide/Show(Toggle)</button>
        <button id="fade-in" type="button" class="btn btn-danger">FadeIn</button>
        <button id="fade-out" type="button" class="btn btn-warning">FadeOut</button>
        <button id="fade-toggle" type="button" class="btn btn-info">FadeToggle</button>
        <button id="slide-up" type="button" class="btn btn-light">SlideUp</button>
        <button id="slide-down" type="button" class="btn btn-dark">SlideDown</button>
        <button id="slide-toggle" type="button" class="btn btn-link">SlideToggle</button>
    </div>




    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> // online -->
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // $(document).ready(function(){
        // ways to write a call back function

        $(document).ready(() => {
            $("#hide").click(() => {
                $(".alert").hide(1000, () => {
                    alert()
                })
            })
            $("#show").click(() => {
                $(".alert").show(1000, function() {
                   const name= prompt("Enter Your Good Name: ")
                    // html()  innerhtml
                    //text()  innertext
                    console.log(this)
                    $(this).html("Name : "+name)
                })
            })
            $("#toggle").click(() => {
                $(".alert").toggle(1000, () => {
                    alert()
                })
            })
            $("#fade-in").click(() => {
                $(".alert").fadeIn(1000, () => {
                    
                })
            })
            $("#fade-out").click(() => {
                $(".alert").fadeOut(1000, () => {
                    
                })
            })
            $("#fade-toggle").click(() => {
                $(".alert").fadeToggle(1000, () => {
                    
                })
            })
            $("#slide-up").click(() => {
                $(".alert").slideUp(1000, () => {
                    
                })
            })
            $("#slide-down").click(() => {
                $(".alert").slideDown(1000, () => {
                    
                })
            })
            $("#slide-toggle").click(() => {
                $(".alert").slideToggle(1000, () => {
                    
                })
            })
        })
    </script>


</body>

</html>
