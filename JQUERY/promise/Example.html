<!DOCTYPE html>

<body>

    <script>
        function function1()     //3s
        {
            setTimeout(()=>{
                console.log("value",10)
            },3000)
        }

        function function2(v)     //10ms
        {
            console.log("Finish....")
        }

        function1()
        function2()


    </script>
